{% extends 'base.html' %}
{% block content %}
<div class="pagetitle">
  <h1>Vehicle Management</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Home</a></li>
      <li class="breadcrumb-item active">Vehicle Management</li>
    </ol>
  </nav>
</div><!-- End Page Title -->

<section class="section dashboard">
  <div class="row">

    <!-- Left side columns -->
    <div class="col-lg-8">
      <div class="row">
        <!-- Recent Sales -->
        <div class="col-12">
          <div class="card recent-sales overflow-auto">        
            <div class="card-body">
              <h5 class="card-title">Edit {{_edit[0][1]}}</h5>

                  {% if error %}
                      <span class="bg bg-danger">{{ error}}</span>
                  {% endif %}

                  {% if msg %}
                  <span class="bg bg-success">{{ msg}}</span>
              {% endif %}
             
            <!-- id | actual_hour_from | actual_hour_to | actual_volume | ShiftName | shifID | created_at          | modified_at -->
            <form class="row g-3" method="post" action="/vehicle">
                <div class="col-12">
                  <label for="equip" class="form-label">Equipment</label>
                  <input type="text" class="form-control" value="{{_edit[0][1] }}" id="equip" name="equip">
                </div>
                <div class="col-12">
                  <label for="model" class="form-label">Model</label>
                  <input type="text" class="form-control" value="{{_edit[0][2] }}" id="model" name="model">
                </div>
                <div class="col-12">
                  <label for="year" class="form-label">Specification</label>
                  <input type="text" class="form-control" value="{{_edit[0][3] }}" id="spc" name="spc">
                </div>
                <div class="col-12">
                  <label for="year" class="form-label">Quantity</label>
                  <input type="text" class="form-control" value="{{_edit[0][4] }}" id="quty" name="quty">
                </div>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </form><!-- Vertical Form -->
              
            </div>

          </div>
        </div><!-- End Recent Sales -->

      </div>
    </div><!-- End Left side columns -->

 
  </div>
</section>


{% endblock %}
